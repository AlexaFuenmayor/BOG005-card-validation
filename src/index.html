<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div> CINE BOLETERÍA </div>
  </header>

  <main class="cart">
    <div class="card">
      <img class="movie1" src="Img/matilda.jpg" alt="matilda">
      <p>12.000$</p>
      <a href="#card"><button class="pay1">COMPRAR</button></a>
    </div>


    <div class="card">
      <img class="movie2" src="Img/peli.5.jpg" alt="robocop">
      <p>13.000$</p>
      <a href="#card"><button id="pay2" class="pay2">COMPRAR</button></a>
    </div>


    <div class="card">
      <img class="movie3" src="Img/momia 1.jpg" alt="momia">
      <p>10.000$</p>
      <a href="#card"><button id="pay3" class="pay3">COMPRAR</button></a>
    </div>
  </main>
  
  <div class="tarjeta">
    <form id="form">
      <p id="valid">Ingresa el número de tu T.C</p>
      <input id="card" type="text"> <br>
      <button id="button" type="button" class="acept">ACEPTAR</button>
    </form>
  </div>

  <br>

  <footer> Alexa.Boletería</footer>
  <script src="index.js" type="module"></script>
</body>

</html>
